<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Form</title>
</head>
<body style="color: #fff;font-weight: bolder;">

    <div style="width:700px ; height: fit-content; background-color: #0495ff; margin: 200px auto ;padding: 40px;">
      <form method="POST">
        <label for="name">Écrivez votre Nom :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="speciality">Écrivez votre Spécialité :</label>
        <input type="text" id="speciality" name="speciality" required><br><br>

        <input type="submit"  value="Login"  style="background-color: #00ff10;padding: 9px 15px;font-weight: bolder;border-radius: 11px;font-size: 14px;border: 2px solid #555456;cursor: pointer;">
      </form>
    </div>
  
</body>
</html>
